<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">
  
  <div class="row">
    <div class="col-md-11">
      <h2 class="text-uppercase">{{event?.name}}</h2>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date | date:'shortDate'}}</div>
      <div><strong>Time:</strong> {{event?.time }}</div>
      <div><strong>Price:</strong> {{event?.price | currency:'USD' }}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br>
        {{event?.location?.address}}<br>
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>
  <hr/>
  
  <div class="row" style="margin-bottom: 10px;">
    <div class="col-md-2">
      <h3>Sessions</h3>
    </div>
    
    <div class="col-md-7">
      <div class="btn-group btn-group-sm" role="group">
        <span class="d-flex align-items-center">
          <i class="fas fa-sort mr-1" style="color: #e0dad7;"></i> Sort by:
        </span>
        <button class="btn btn-secondary m-1" [class.active]="sortBy === 'name'" (click)="sortBy='name'">Name</button>
        <button class="btn btn-secondary m-1" [class.active]="sortBy === 'votes'" (click)="sortBy='votes'">Votes</button>
        <span class="d-flex align-items-center">
          <i class="fas fa-filter mx-1" style="color: #e0dad7;"></i> Filter by:
        </span>
        <button class="btn btn-secondary m-1" [class.active]="filterBy === 'all'" (click)="filterBy='all'">All</button>
        <button class="btn btn-secondary m-1" [class.active]="filterBy === 'beginner'" (click)="filterBy='beginner'">Beginner</button>
        <button class="btn btn-secondary m-1" [class.active]="filterBy === 'intermediate'" (click)="filterBy='intermediate'">Intermediate</button>
        <button class="btn btn-secondary m-1" [class.active]="filterBy === 'advanced'" (click)="filterBy='advanced'">Advanced</button>
      </div>
    </div>
    <div class="col-md-2">
      <a (click)="addSession()" class="nav-link float-sm-right" style="color: #df600c;">Add Session</a>
    </div>
  </div>
  
  <session-list [eventId]="event?.id" [sortBy]="sortBy" [filterBy]="filterBy" *ngIf="!addMode" [sessions]="event?.sessions"></session-list>
  <create-session *ngIf="addMode" (saveNewSession)="saveNewSession($event)" (cancelAddSession)="cancelAddSession()"></create-session>
</div>
