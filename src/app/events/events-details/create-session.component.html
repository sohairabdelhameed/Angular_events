<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form [formGroup]="newSessionForm" (ngSubmit)="saveSession(newSessionForm.value)" autocomplete="off">
      <div [ngClass]="{'error': name.invalid && name.touched}" class="form-group">
          <label for="sessionName">Session Name:</label>
          <em *ngIf="name.invalid && name.touched">Required</em>
          <input formControlName="name" id="sessionName" type="text" class="form-control" placeholder="session name..." />
      </div>
      <div [ngClass]="{'error': presenter.invalid && presenter.touched}" class="form-group" >
          <label for="eventDate">Presenter:</label>
          <em *ngIf="presenter.invalid && presenter.touched">Required</em>
          <input formControlName="presenter" id="presenter" type="text" class="form-control" placeholder="presenter..." />
      </div>
      <div [ngClass]="{'error': duration.invalid && duration.touched}" class="form-group">
          <label for="duration">Duration:</label>
          <em *ngIf="duration.invalid && duration.touched">Required</em>
          <select formControlName="duration" class="form-control">
              <option value="">select duration...</option>
              <option value="1">Half Hour</option>
              <option value="2">1 Hour</option>
              <option value="3">Half Day</option>
              <option value="4">Full Day</option>
          </select>
      </div>
      <div [ngClass]="{'error': level.invalid && level.touched}" class="form-group">
          <label for="level">Level:</label>
          <em *ngIf="level.invalid && level.touched">Required</em>
          <select formControlName="level" class="form-control">
              <option value="">select level...</option>
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Advanced">Advanced</option>
          </select>
      </div>
      <div [ngClass]="{'error': abstract.invalid && abstract.touched}" class="form-group">
          <label for="abstract">Abstract:</label>
          <em *ngIf="abstract.invalid && abstract.touched && abstract?.errors.required">Required</em>
          <em *ngIf="abstract.invalid && abstract.touched && abstract?.errors.maxlength">Cannot exceed 400 characters</em>
          <em *ngIf="abstract.invalid && abstract.touched && abstract?.errors.restrictedWords"> Restricted Words : {{abstract.errors.restrictedWords}} </em>
          <textarea formControlName="abstract" id="abstract" rows="3" class="form-control" placeholder="abstract..."></textarea>
      </div>
      <button type="submit" [disabled]="newSessionForm.invalid" class="btn btn-primary">Save</button>
      <span style="margin: 0 5px;"></span>
      <button type="button" class="btn btn-secondary">Cancel</button>
  </form>
</div>
