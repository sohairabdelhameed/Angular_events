<!-- search-results.component.html -->
<div>
    <h2>Search Results</h2>
    <ul>
      <li *ngFor="let session of foundSession" (click)="navigateToSession(session.id)">
        {{ session.name }} <!-- Replace 'name' with the property that represents the session name -->
        <!-- You can display other session details here as needed -->
      </li>
    </ul>
  </div>
