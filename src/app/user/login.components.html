<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group">
        <label for="userName">User Name:</label>
        <em *ngIf="loginForm.controls.userName?.invalid
         && (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em>
        <input (ngModel)="userName" name="userName" id="userName" required type="text" class="form-control" placeholder="User Name..." />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <em *ngIf="loginForm.controls.password?.invalid 
        && (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
        <input (ngModel)="password" name="password" type="password" required class="form-control" placeholder="Password..." id="password" />
      </div>

     <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </span>
    <span style="margin: 0 5px;"></span> <!-- Add some spacing between the buttons -->
    <button type="button"  (click)="cancel()" class="btn btn-secondary">Cancel</button>
  </form>
</div>
